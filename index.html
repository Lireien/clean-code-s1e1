<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="info">
      <img 
          src="./eisenhower-matrix.jpg" 
          alt="Eisenhower matrix picture"
          class="info__img" />
      <a
        class="info__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?
      </a>
    </header>
    <main class="main">
      <section class="add-todo">
        <h3 class="title new-task__title" for="new-task">Add Item</h3>
        <div class="task__wrapper">
          <input id="new-task" class="task input input-text" type="text" />
          <button class="btn add-btn">Add</button>
        </div>
      </section>
      <section class="incomleted-todo">
        <h3 class="title todo-title">Todo</h3>
        <ul id="incompleted-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="input input-checkbox" />
            <label class="label task-label">Pay Bills</label>
            <input type="text" class="input input-text" />
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="img" alt="remove button" />
            </button>
          </li>
          <li class="task-item edit-mode">
            <input type="checkbox" class="input input-checkbox" />
            <label class="label task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input input-text" />
            <button class="btn edit-btn">Save</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="img" alt="remove button"/>
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-todo">
        <h3 class="title todo-title">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-item">
            <input type="checkbox" class="input input-checkbox" checked />
            <label class="label task-label">See the Doctor</label>
            <input type="text" class="input input-text" />
            <button class="btn edit-btn">Edit</button>
            <button class="btn delete-btn">
              <img src="./remove.svg" class="img" alt="remove button" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
